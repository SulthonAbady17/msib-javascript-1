<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Javascript</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th {
        background-color: aquamarine;
      }

      .table {
        padding: 10;
        text-align: center;
        width: 100%;
      }
    </style>

    <script>
      let student1 = { name: "Sulthon", score: 80 };
      let student2 = { name: "Adam", score: 95 };
      let student3 = { name: "Andre", score: 70 };
      let student4 = { name: "Tegar", score: 75 };
      let student5 = { name: "Farhan", score: 50 };

      let students = [student1, student2, student3, student4, student5];
    </script>
  </head>
  <body>
    <table class="table">
      <thead>
        <th>No</th>
        <th>Name</th>
        <th>score</th>
        <th>Description</th>
        <th>Grade</th>
        <th>Predicate</th>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script>
      var index = 1;
      const tableBody = document.getElementById("table-body");

      for (student of students) {
        let description = student.score >= 60 ? "Pass" : "Not Pass";
        let grade = "";
        let predicate = "";

        if (student.score > 85 && student.score <= 100) grade = "A";
        else if (student.score > 75 && student.score <= 85) grade = "B";
        else if (student.score > 60 && student.score <= 75) grade = "C";
        else if (student.score > 30 && student.score <= 60) grade = "D";
        else if (student.score > 0 && student.score <= 30) grade = "E";
        else grade = "";

        switch (grade) {
          case "A":
            predicate = "Perfect";
            break;
          case "B":
            predicate = "Good";
            break;
          case "C":
            predicate = "Enough";
            break;
          case "D":
            predicate = "Not Enough";
            break;
          case "E":
            predicate = "Bad";
            break;
          default:
            predicate = "";
            break;
        }

        student.description = description;
        student.grade = grade;
        student.predicate = predicate;
      }

      for (student of students) {
        let tr = document.createElement("tr");

        let td1 = document.createElement("td");
        td1.textContent = index++;
        tr.appendChild(td1);

        let td2 = document.createElement("td");
        td2.textContent = student.name;
        tr.appendChild(td2);

        let td3 = document.createElement("td");
        td3.textContent = student.score;
        tr.appendChild(td3);

        let td4 = document.createElement("td");
        td4.textContent = student.description;
        tr.appendChild(td4);

        let td5 = document.createElement("td");
        td5.textContent = student.grade;
        tr.appendChild(td5);

        let td6 = document.createElement("td");
        td6.textContent = student.predicate;
        tr.appendChild(td6);

        tableBody.appendChild(tr);
      }
    </script>
  </body>
</html>
